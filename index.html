<!DOCTYPE html>
<html>

<head>
    <title>Tweeter</title>
    <link href="https://fonts.googleapis.com/css?family=Balthazar" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

    <div id="container">
        <h1 id="title">Tweeter</h1>
        <input type="text" placeholder="What's on your mind?" id="input">
        <div id="post" onclick="postIt()">Twit</div>
        <div id="postsContainer">
            <div class="post" data-id="p1">
                <div class="deletePost">X</div>
                <p class="post-text">myPost</p>
                <div class="commentsContainer">
                    <div class="comment" data-id='c1'>
                        <div class="delete-comment">X</div>
                        <p class="comment-text">mycomment</p>
                    </div>
                    <div class="comment" data-id='c1'>
                        <div class="delete-comment">X</div>
                        <p class="comment-text">mycomment</p>
                    </div>
                    <input type="text" placeholder="Leave a comment" class="inputComment">
                    <button class="commentIt">Comment</button>
                </div>
            </div>
        </div>
    </div>
    <script src="logic.js"></script>
    <script src="render.js"></script>
    <script src="controller.js"></script>
    <script src="main.js"></script>
</body>

</html>
